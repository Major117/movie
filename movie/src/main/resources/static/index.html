<body>

       <h1 class="display-1" id="title-principal" >Movie List</h1>
       
       <div id="aboutDiv"> </div>

       <span>
       <div class="btn-group">
         <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           Movie
          </button>
          <div id="menu-movie" class="dropdown-menu">
          </div>
        </div>

              <div class="card text-white bg-dark mb-3" style="max-width: 32rem;">
                <div class="card-header">Movie</div>
                <div id="titre"    class="card-body">
                </div>
              </div>
            </span>

      <div>
        <p class="lead"> Search for a film with its id :</p>
       <div id = "search-id">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"># id</span>
          </div>
          <input id= "insert-id" type="text" class="form-control" placeholder="insert id" aria-label="insert id" aria-describedby="basic-addon1" >
        </div>
          </div>

          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Director</th>
                <th scope="col">Years</th>
              </tr>
            </thead>

            <tbody id="bodyById">
             
              
            </tbody>
          </table>
       </div>
       <p class="lead">add a movie :</p>
       <form>
         <div>
        <div class="form-group">
          <label for="inputAddress">Title</label>
          <input type="text" class="form-control" id="add-title" placeholder="insert Tilte">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Director</label>
          <input type="text" class="form-control" id="add-director" placeholder="insert Director">
        </div>
        <div class="form-group">
          <label for="inputAddress2">years</label>
          <input type="text" class="form-control" id="add-years" placeholder="insert Years">
        </div>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">add movie</button>
      </form>

      <p class="lead">All movie :</p>

        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Director</th>
              <th scope="col">Years</th>
            </tr>
          </thead>

          <tbody id="bodyByMovie">
           
            
          </tbody>
        </table>
     </div>
